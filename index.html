<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>CC</title>
    <meta name="description"
        content="个人主页仅此而已">
    <meta name="keywords" content="个人主页仅此而已">
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./css/nutssss.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>I'm CC</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
				<p></p>
                <p>一条咸鱼<img src="./img/fish.png" alt="咸鱼" style="width: 20px; vertical-align: middle;"></p>
            </div>
            <!-- 两个按钮 -->
            <div class="meBox-Button">
                <a href="#">关于</a>
                <a href="#">联系</a>
            </div>
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>CC - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@CC</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./tianqi.sh</span>
                    <br />
                    <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="350" height="24" allowtransparency="true"></iframe>
                    <br />
                    <span style="color: rgb(0, 190, 0);">root@CC</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">cat /me.txt</span>
                    <p>会去自学自己感兴趣的一切东西</p>
                    <p>爱好折腾去解决一切问题</p>
					<span style="color: rgb(0, 190, 0);">root@CC</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./links.sh</span>
                    <p>一些快捷方式：</p>
                    <ul class="ul">
                        <li><a href="http://oxcc.cn/noota16.mobileconfig">IOS屏蔽ota升级</a></li>
                    </ul>
                    <span style="color: rgb(0, 190, 0);">root@CC</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">sudo rm -rf /*</span>
                </div>
            </div>
            <!-- 第二个终端 -->
            
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <p>© 2023 | <a href="http://beian.miit.gov.cn">浙ICP备17025318号</a> <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=33011002013021">浙公网安备 33011002013021号</a></p>
    </div>
</body>

</html>
